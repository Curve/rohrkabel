on:
  push:
    branches: ["**"]

    paths-ignore:
      - "**/*.md"

  pull_request:
    branches: ["**"]

name: Test

jobs:
  test:
    strategy:
      fail-fast: false

      matrix:
        type: [gcc, clang]
        config: [Release, Debug]

        include:
          - type: gcc
            os: ubuntu-latest
            container: archlinux:base-devel
            deps: pacman --noconfirm -Syu git cmake gcc ninja make

          - type: clang
            os: ubuntu-latest
            container: archlinux:base-devel
            deps: pacman --noconfirm -Syu git cmake clang ninja make

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    name: ${{ matrix.type }}-${{ matrix.config }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Dependencies
        run: ${{ matrix.deps }}

      - name: ðŸ”§ Compile
        run: |
          cmake -B build -Drohrkabel_examples=ON ${{ matrix.cmake_args }}
          cmake --build build --config ${{ matrix.config }}

      - name: ðŸŽ§ Setup PipeWire / ðŸ”¬ Run Examples
        run: |
          export XDG_RUNTIME_DIR=/tmp
          export PIPEWIRE_RUNTIME_DIR=/tmp
          export PULSE_RUNTIME_DIR=/tmp
          export DISPLAY=:0.0

          mkdir -p /run/dbus
          dbus-daemon --system --fork

          Xvfb -screen $DISPLAY 1920x1080x24 &
          pipewire &

          ./build/examples/roundtrip/roundtrip-example
